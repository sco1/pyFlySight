[tool.poetry]
name = "pyflysight"
version = "0.6.0"
description = "Helper library for processing FlySight GPS flight logs."
authors = ["sco1 <sco1.git@gmail.com>"]

readme = "README.md"
homepage = "https://github.com/sco1/"
repository = "https://github.com/sco1/pyflysight"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]

include = [
    {path = "./CHANGELOG.md", format = "sdist"}
]

[tool.poetry.urls]
"Issue Tracker" = "https://github.com/sco1/pyflysight/issues"

[tool.poetry.scripts]
pyflysight = "pyflysight.cli:pyflysight_cli"

[tool.poetry.dependencies]
python = "^3.11"
matplotlib-window = "^1.0"
polars = {version = "^1.1", extras = ["timezone"]}
psutil = "^6.0"
sco1-misc = "^0.1"
typer-slim = "^0.12"

[tool.poetry.dev-dependencies]
black = "^24.3"
bump2version = "^1.0"
cogapp = "^3.3"
flake8 = "^7.0"
flake8-annotations = "^3.0"
isort = "^5.12"
mypy = "^1.10"
pdoc3 = "^0.11"
pre-commit = "^3.0"
pytest = "^8.0"
pytest-check = "^2.1"
pytest-cov = "^5.0"
pytest-randomly = "^3.12"
ruff = "^0.6"
tox = "^4.4"

[tool.black]
line-length = 100

[tool.isort]
case_sensitive = true
known_first_party = "pyflysight,tests"
no_lines_before = "LOCALFOLDER"
order_by_type = false
profile = "black"
line_length = 100

[tool.mypy]
disallow_incomplete_defs = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_untyped_defs = true
ignore_missing_imports = true
no_implicit_optional = true
show_error_codes = true
warn_redundant_casts = true
warn_return_any = true
warn_unused_configs = true
warn_unused_ignores = true

[build-system]
requires = ["poetry-core>=1.2"]
build-backend = "poetry.core.masonry.api"
